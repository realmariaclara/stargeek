<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="">
        <a class="botao-cadastro" href="index.html">Voltar</a>
    </header>
    <form>
        <h1 class="h1-1">Cadastro</h1>
        <fieldset>
            <legend style=>Dados Pessoais</legend>
            <table border=0>
                <tr>
                    <td>
                        <label>Nome completo</label>
                    </td>
                    <td>
                        <input type="nome" placeholder="Digite seu nome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Data de nascimento</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                <tr>
                    <td>
                        <label>CPF ou CNPJ</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input type="email" placeholder="Digite seu email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Criar senha</label>
                    </td>
                    <td>
                        <input type="password" placeholder="Crie sua senha">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Senha</label>
                    </td>
                    <td>
                        <input type="password" placeholder="Confirme sua senha">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <div class="botao-1">
        <a href="catalogo.html">Cadastrar-se</a>
    </div>
</body>

</html>
